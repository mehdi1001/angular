<section class="signup-form">

  <form #myForm="ngForm" fxLayout="column" fxLayoutAlign="center" (ngSubmit)="Search(myForm.value)">
    <h2 class="link">UID Parent & Child Finder</h2>

    <mat-form-field>
      <input type="text" matInput placeholder="Enter UID Here" ngModel name="UniqueIdentifierId" required>
      <mat-error>UID invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input type="text" matInput placeholder="Enter your Token Here" ngModel name="Token" required>
        <mat-error>Invalid Token</mat-error>
      </mat-form-field>
   
    <button type="submit" mat-raised-button color="primary">Find</button>
    
  
  </form>

</section>
