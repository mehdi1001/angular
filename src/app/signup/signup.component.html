<section class="signup-form" >
        <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
          <mat-form-field>
          <input type="email" matInput placeholder="Your Email Here" ngModel name="email" email required>
        <mat-error>Email is invalid</mat-error>  
        </mat-form-field>
          <mat-form-field hintLabel="should be atleast 6 characters">
            <input type="password" matInput placeholder="Your password Here" ngModel name="password" required minlength="6">
            <mat-error>Password is invalid</mat-error>  
            </mat-form-field>
            <button type="submit" mat-raised-button color="warn">Submit</button>
        </form>
      </section>
