<section class="card" fxLayout="column" fxLayoutAlign="center center"  >
  <form #uidparent="ngForm" (ngSubmit)="onSubmit(uidparent.value)" fxLayoutGap="50px" #theForm>
     
      <mat-form-field class="leftinput" >
          <input type="text" matInput placeholder="Your Requested UID here"  ngModel name="UniqueIdentifierId" >
      </mat-form-field>
      <mat-form-field class="leftinput" >
          <input type="text" matInput placeholder="Your Requested MessageType here" ngModel name="MessageType" >
      </mat-form-field>
      <mat-form-field class="leftinput">
          <input type="text" matInput placeholder="Your Requested MessageTime here"  ngModel name="MessageTime" >
      </mat-form-field>
      <mat-form-field class="leftinput">
          <input type="text" matInput placeholder="Your Requested SenderId here"  ngModel name="SenderId" >
       </mat-form-field>
       <mat-form-field class="centerinput">
          <input type="text" matInput placeholder="Your Requested Code here"  ngModel name="Code" >
       </mat-form-field>
      <button  type="submit"  mat-raised-button color="primary" (click)="emptyError()">Submit</button>
     
  </form>
  <div *ngIf="handlers.length > 0" class="written">
    Errors : <div *ngFor="let error of handlers">
   {{ error }}<br>
  </div>

   </div>
  <div class="link"><h1>List of Events</h1></div>
 <div class="loading-bar"  *ngIf="ShowLoading">
    <div class="loading-bar-element"></div>
  </div>     

 
 <div class="page" *ngIf="dating">
  
  <div class="page__demo">
    <div class="main-container page__container">
       
      <div class="timeline" *ngFor="let data of dating" >
        
    
        <div class="timeline__group"  >
          
          <div >  
          <span class="timeline__year" >{{ data.date }}</span></div>
          <div class="timeline__box">
             <div class="timeline__date">
              <span class="timeline__day">{{ data.type }}</span>
              <span class="timeline__month"></span>
            </div> 
            <div class="timeline__post">
              <div class="timeline__content">
                <p> Code : {{ data.ID }} </p>
                <p> Description : {{ data.content }}  </p>
              </div>
            </div>
          </div>

        </div>

        
       
    
      </div>
    </div>
  </div>
</div>

  
  </section>
